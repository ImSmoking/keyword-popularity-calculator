nelmio_api_doc:
    documentation:
        servers:
            - url: '%env(OPENAPI_URL)%'
              description: API over HTTP
        info:
            title: Keyword Popularity
            version: 1.0.0
    areas: # to filter documented areas
        path_patterns:
            - ^/api(?!/doc$) # Accepts routes under /api except /api/doc